<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" href="Giftedlogo.jpg" class="icon_logo">
    <title>Gifted Company</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Josefin sans;
            height: 100dvh;
        }
        /* header */
        header{
            position: relative;
            padding: 0 ;
            z-index: 100;
        }
        .navbar{
            position: absolute;
            width: 100%;
            height: 60px;
            top: .2rem;
            max-width: 98%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            background: rgb(1, 197, 89);
            backdrop-filter: blur(90px);
            border-radius: 10px;
        }

        .navbar .logo{
            font-size: 1.5rem;
            font-weight: bold;
            padding: .3rem;
        }

        .navbar .links a{
            text-decoration: none;
        }
        .navbar .links{
            padding-right: 1rem;
            display: flex;
            gap: 2rem;
            font-size: 20px;
            list-style: none;
        }
        .navbar .toggle_btn{
            color: #fff;
            padding: .6rem;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        .dropdown_menu{
            display: none;
            position: absolute;
            right: 2rem;
            top: 70px;
            height: 0;
            width: 300px;
            position: fixed;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            overflow: hidden;
            transition: height .2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dropdown_menu.open{
            height: 150px;
        }

        .dropdown_menu li{
            padding: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown_menu a{
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .dropdown_menu a:hover{
            color: #ffae00;
        }

        /* responsiveness*/
        @media (max-width: 768px) {
            .navbar .links{
                display: none;
            }

            .navbar .toggle_btn{
                display: block;
            }

            .dropdown_menu{
                display: block;
            }
        }

        @media (max-width: 576px){
            .dropdown_menu{
                left: 2rem;
                width: unset;
            }
        }

        article{
            position: relative;
            top: 2rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            article{
                top: 2rem;
                border-radius: 5px;
            }
        }
        .contact-section {
            background-color: #a9d2e2;
            padding: 2em;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 90%;;
            z-index: 10000;
        }
        
        .contact-section h1{
            font-size: 30px;
            color: #337ab7;
            margin: 0;
            text-align: center;
        }

        #contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #af7de9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, textarea, select {
            width: 100%;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: josefin sans;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    
    <header>
        <main>
            <div class="navbar">
                <div class="logo">Gifted Design Co.</div>
                <ul class="links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="our team.html">Our Team</a></li>
                    <li><a href="service.html">Services</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href="main.html">Home</a></li>
                <li><a href="our team.html">Our Team</a></li>
                <li><a href="service.html">Services</a></li>
            </div>
        </main>
    </header>

    <article id="popup-container">
        <section class="contact-section" >
            <form>
                <h1>Get in Touch</h1>
               <p>Have a question or want to learn more about our services? We'd love to hear from you!</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="">Select a subject</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Coaching Services">Coaching Services</option>
                        <option value="Training Programs">Training Programs</option>
                        <option value="Partnership Opportunities">Partnership Opportunities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <button id="close-popup">Close</button>
    </article>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
        }

      document.querySelector('.contact-section button').addEventListener('click', function() {
            alert('Submitted Succesfully! Thank You!...');
        });
    </script>
</body>
</html>
