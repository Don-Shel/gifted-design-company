<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        #popup-container {
        display: none; /* hide the popup container by default */
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: transparent;
        backdrop-filter: blur(15px);
        z-index: 1000;
        }

        #popup {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 200px;
        }

        #close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #af7de9;
        padding: .2rem;
        font-family: josefin sans;
        border-radius: 10px;
        cursor: pointer;
        }
        /*=============contact section=================*/
        .contact-section {
            background-color: #a9d2e2;
            padding: 2em;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 90%;;
        }
        
        .contact-section h1{
            font-size: 30px;
            color: #337ab7;
            margin: 0;
            text-align: center;
        }

        #contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #af7de9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, textarea, select {
            width: 100%;
            height: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: josefin sans;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #23527c;
        }

    </style>
</head>
<body>

    <button id="popup-trigger">Click me!</button>

    <article id="popup-container">
        <section class="contact-section" >
            <form>
                <h1>Get in Touch</h1>
               <p>Have a question or want to learn more about our services? We'd love to hear from you!</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="">Select a subject</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Coaching Services">Coaching Services</option>
                        <option value="Training Programs">Training Programs</option>
                        <option value="Partnership Opportunities">Partnership Opportunities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <button id="close-popup">Close</button>
    </article>

    <script>
       const popupTrigger = document.getElementById('popup-trigger');
        const popupContainer = document.getElementById('popup-container');
        const closePopup = document.getElementById('close-popup');

        popupTrigger.addEventListener('click', () => {
        popupContainer.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
        popupContainer.style.display = 'none';
        });

    </script>
</body>
</html>
